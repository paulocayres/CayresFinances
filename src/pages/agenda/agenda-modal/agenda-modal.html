<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Agenda
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição:</ion-label>
      <ion-input type="text" maxlength="21" [(ngModel)]="agendaUpdate.descricao"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Recorrente:</ion-label>
      <ion-toggle checked="false" [(ngModel)]="agendaUpdate.recorrente"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label floating>Periodicidade:</ion-label>
      <ion-input type="text" [(ngModel)]="agendaUpdate.periodicidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Forma de Pagamento:</ion-label>
      <ion-input type="text" [(ngModel)]="agendaUpdate.formaPagamento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Centro de Custo:</ion-label>
      <ion-input type="text" [(ngModel)]="agendaUpdate.centroCusto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Número de Parcelas:</ion-label>
      <ion-input type="text" [(ngModel)]="agendaUpdate.parcelas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categoria da Agenda financeira:</ion-label>
      <ion-input type="text" [(ngModel)]="agendaUpdate.categoria"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Indica Crédito:</ion-label>
      <ion-toggle checked="false" [(ngModel)]="agendaUpdate.parcela[0].sinal"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor da Agenda Financeira:</ion-label>
      <!--ion-input type="text" onkeyup="maskIt(event.target,'###.###.###,##',true,{pre:'R$',pos:''},false)" [(ngModel)]="agendaUpdate.parcela[0].valor"></ion-input-->
      <ion-input type="text" pcc-currency [(ngModel)]="agendaUpdate.parcela[0].valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Vencimento:</ion-label>
      <ion-input type="text" [(ngModel)]="agendaUpdate.parcela[0].vencimento"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="salvar()">Salvar</button>

</ion-content>
